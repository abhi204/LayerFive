<style>
.ng-valid[required], .ng-valid.required  {
  border-left: 5px solid #42A948; /* green */
}

.ng-invalid:not(form)  {
  border-left: 5px solid #a94442; /* red */
}
</style>

<div class='container'>
    <h3>User Form</h3>
    <div *ngIf='errors.length' class="alert alert-danger">
        <ul>
            <li *ngFor='let error of errors'>
                {{ error }}
            </li>
        </ul>
    </div>
    <form (ngSubmit)='onSubmit()' #userForm='ngForm'>
        <div class='form-group'>
            <label for='first_name'>First Name: </label>
            <input type="text" class='form-control' id='first_name' [(ngModel)]='model.first_name' name='first_name' required>
        </div>

        <div class='form-group'>
            <label for='last_name'>Last Name: </label>
            <input type="text" class='form-control' id='last_name' [(ngModel)]='model.last_name' name='last_name' required>
        </div>

        <div class='form-group'>
            <label for='email'>Email Address: </label>
            <input type="text" class='form-control' id='email' [(ngModel)]='model.email' name='email' required>
        </div>

        <div class='form-group'>
            <label for='phone'>Phone Number: </label>
            <input type="text" class='form-control' id='phone' [(ngModel)]='model.phone' name='phone' required>
        </div>

        <div class='form-group'>
            <label for='address_1'>Address 1: </label>
            <input type="text" class='form-control' id='address_1' [(ngModel)]='model.address_1' name='address_1' required>
        </div>

        <div class='form-group'>
            <label for='address_2'>Address 2: </label>
            <input type="text" class='form-control' id='address_2' [(ngModel)]='model.address_2' name='address_2' required>
        </div>

        <div class='form-group'>
            <label for='city'>City: </label>
            <input type="text" class='form-control' id='city' [(ngModel)]='model.city' name='city' required>
        </div>

        <div class='form-group'>
            <label for='zipcode'>Zip Code: </label>
            <input type="number" class='form-control' id='zipcode' [(ngModel)]='model.zipcode' name='zipcode' required>
        </div>

        <div class='form-group'>
            <label for='state'>State: </label>
            <input type="text" class='form-control' id='state' [(ngModel)]='model.state' name='state' required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]='!userForm.form.valid'>Submit</button>

    </form>
</div>
