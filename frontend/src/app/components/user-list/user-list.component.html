<div>
    <ul *ngIf="!userlist" class="list-group">
        <li class="list-group-item">
            <b> Loading... </b>
        </li>
    </ul>
    <ul *ngIf="userlist" class="list-group">
        <li class="list-group-item" *ngFor="let user of userlist">
            Name: {{ user.first_name }} {{ user.last_name }} <br/>
            Email: {{ user.email }} <br/>
            Phone: {{ user.phone }} <br/>
            Address 1: {{ user.address_1 }} <br/>
            Address 2: {{ user.address_2 }} <br/>
            City: {{ user.city }} <br/>
            Zipcode: {{ user.zipcode }} <br/>
            State: {{ user.state }} <br/>
        </li>
        <li class="list-group-item" *ngIf="userlist.length == 0">
            No Data
        </li>
    </ul>
</div>
